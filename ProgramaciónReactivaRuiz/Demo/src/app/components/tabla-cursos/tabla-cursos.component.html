<table mat-table [dataSource]="dataSource">
    <!--Columna Nombre-->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
     <!--Columna Comision-->
     <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef>Comisi√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.comision }}</td>
    </ng-container>
     <!--Columna Profesor-->
     <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let element">{{ element.profesor.nombre }}</td>
    </ng-container>
    <!--Columna Inicio-->
     <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef>Finaliza</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaInicio}}</td>
    </ng-container>
    <!--Columna Fin-->
    <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef>Inicia</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaFin}}</td>
    </ng-container>
     <!--Columna Inscripcion Abierta-->
    <ng-container matColumnDef="inscripcionAbierta">
        <th mat-header-cell *matHeaderCellDef>Inscripciones abiertas</th>
        <td mat-cell *matCellDef="let element" >
            <div>
                {{ element.inscripcionAbierta}}
            </div>
        </td>
    </ng-container>
     <!--Columna Acciones-->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
